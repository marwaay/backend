<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm" method="post" th:action="@{/personnels/login}">
    <div th:if="${param.error}" style="background-color: red; color: white; padding: 10px; margin-bottom: 10px;">
        <p th:text="${param.error}">Invalid credentials</p>
    </div>
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" th:required="required">
    </div>
    <div>
        <label for="mdp">Mot de passe:</label>
        <input type="password" id="mdp" name="mdp" th:required="required">
    </div>
    <button type="submit">Login</button>
    <input type="hidden" name="redirect" value="/index">


</form>
</body>
</html>
